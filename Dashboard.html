<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafePaw Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 400px;
      width: 100%;
    }

    .glass-box h1 {
      margin-bottom: 20px;
    }

    .dashboard-buttons a {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .dashboard-buttons a:hover {
      background: rgba(255, 255, 255, 0.6);
      color: black;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="dashboard-container">
    <div class="glass-box">
      <h1>Welcome to SafePaw Sanctuary</h1>
      <div class="dashboard-buttons">
        <a id="adoptBtn" href="#">üê∂ Adopt a Pet</a> 
        <a id="donateBtn" href="#">üí∞ Donate</a>
        <a  href="BlogNews.html">BlogNews</a>
        <a href="volunteer.html">ü§ù Volunteer</a>
        <a href="aboutus.html">‚ÑπÔ∏è AboutUs</a>
         <a href="LogoutPage.html">üö™ Logout</a> 
      </div>
    </div>
  </div>

  <!-- Vanta Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>
  <script>
  document.getElementById("adoptBtn").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default link behavior
    window.location.href = "Adoptpage.html";
// Redirect to adopt.html
  });
</script>

  document.getElementById("donateBtn").addEventListener("click", function(event) {

    event.preventDefault();
    window.location.href = "Volunteer.html"; // Your donate page

  document.getElementById("aboutusBtn").addEventListener("click", function(event) {

  function logout() {

</script>






</body>
</html>
