<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafePaw Sanctuary</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding-top: 100px;
    }

    .register-button {
      display: inline-block;
      margin-top: 5cm; 
      font-size: 18px;
      padding: 10px 25px;
      background-color: #ffffffaa;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="content">
    <h1>Hello, Welcome to SafePaw Sanctuary</h1>
    <p>Your trusted animal rescue platform</p>
    <a href="register.html" class="register-button transition">Click here to register</a>

  </div>

  <!-- Vanta JS Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>

</body>
</html>
