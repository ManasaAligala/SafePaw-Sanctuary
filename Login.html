<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | SafePaw Sanctuary</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #vanta-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .form-container {
            position: relative;
            z-index: 1;
            width: 350px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1); 
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); /* glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-container input::placeholder {
            color: #eee;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffffffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #ffffff;
        }

        .register-link, .forgot-password-link { /* Combined styles for both links */
            display: block;
            margin-top: 15px;
            color: #00ccff;
            text-decoration: none;
            font-size: 0.9em; /*Slightly smaller for secondary links */
        }

        .forgot-password-link {
            margin-top: 10px; /* Adjust spacing */
        }

        #message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div id="vanta-bg"></div>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <div id="message"></div>
            <button type="submit">Login</button>
            <a href="Forgotpassword.html" class="forgot-password-link">Forgot password?</a>
            <a href="register.html" class="register-link">Don't have an account? Register</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });

        // JavaScript for login handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = this.email.value;
            const password = this.password.value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = ''; // Clear previous messages

            // Retrieve registered users from localStorage
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            // Find the user with the entered email
            const user = users.find(u => u.email === email);

            if (!user) {
                messageDiv.textContent = 'User not found. Please register.';
                return;
            }

            // Check if the entered password matches the stored password
            if (user.password === password) {
                // In a real application, you would handle session/token here
                // alert('Login successful! Redirecting to dashboard.'); // Avoid alert()
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Login successful! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Redirect to your dashboard page
                }, 1500); // Redirect after 1.5 seconds
            } else {
                messageDiv.textContent = 'Incorrect password.';
            }
        });
    </script>

</body>

</html>
